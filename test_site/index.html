        <link rel="stylesheet" href="css/bootstrap.min.css">

    <body>
        <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>
                </div>
        </nav>
        <div id="main" class="container">
            <div class="jumbotron">
                <h1>NTU Course Planner</h1>
                
                <form role="form" id="course_form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter course codes (separated by space, e.g. CZ0001 CSC183 BU8201):</label>
                        <input type="text" name="courses" id="input_courses" placeholder="Enter course code" class="form-control">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="target">
                    
                </div>
